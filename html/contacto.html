<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<!--inicio header-->    
    <header class="topheader">  
        <nav class="topnav">
            <a href="../index.html" class="logo"><div>Mellon D&MD</div></a>
            <button class="open-menu"><i class="fas fa-2x fa-bars"></i></button>
            <ul class="menu">
                <button class="close-menu"><i class="fas fa-2x fa-times"></i></i></button>
                <li><a href="../html/servicios.html">Servicios</a></li>
                <li><a href="../html/clientes.html">Clientes</a></li>
                <li><a href="../html/nosotros.html">Sobre nosotros</a></li>
                <li><a href="../html/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
 
<!--fin header-->  

<!--inicio main-->  

    <main>
        <h2 id="contacto">Contacto</h2>
        
        <section class="contenedor2">
            <div class="titulos">
                <div class="container">     
                    <div class="input-group">
                        <span class="input-group-text">Nombre y Apellido</span>
                        <input type="text" aria-label="Nombre" class="form-control">
                        <input type="text" aria-label="Apellido" class="form-control">
                    </div>    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>    
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Servicio de consulta:</option>
                        <option value="1">Diseño Web</option>
                        <option value="2">Desarrollo Web</option>
                        <option value="3">Marketing Digital</option>
                    </select>   
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Consulta" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Consulta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        Deseo más información</label>
                    </div>
                    <div class="botonesForm">
                        <button type="button" class="btn btn-md btn-primary">Enviar consulta</button>
                        <button type="button" class="btn btn-secondary btn-md">Limpiar consulta</button> 
                    </div>
                </div>
            </div>
    </main>

<!--fin header-->  

<!--inicio footer-->  

    <footer>
        <div class="pie">
            <div class="pie__copyright">Copyright 2021 Mellon</div>
            <div class="pie__redes">
                <ul class="pie__lista">
                    <li><a href="#"><i class="fab fa-3x fa-whatsapp"></i></a></li>
                    <li><a href="#"><i class="fab fa-3x fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-3x fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

<!--fin header-->  
    <script defer src="../js/app.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
