    <main>
        <h2>Contacto</h2>
        <section class="contenedor2">

                    <fieldset class="fieldset">
                        <legend class="estiloLegend"></legend>

                            <p><label for="aceptar">Deseo más información.</label> 
                            <input type="checkbox" name="aceptar" value="1">    
                            </p> 
                            <p><input type="reset" value="Limpiar consulta"></p>
